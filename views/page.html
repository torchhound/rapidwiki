<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link href="../../css/stickyFooter.css" rel="stylesheet">
  <link href="../../css/page.css" rel="stylesheet">
</head>

<body>
  <main class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">RapidWiki</a>
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="/">Home</a>
        <a class="nav-item nav-link" href="/search">Search</a>
        <a class="nav-item nav-link" href="/create">Create</a>
        <a class="nav-item nav-link" href="/all">All</a>
        <a class="nav-item nav-link" href="/categories">Categories</a>
        <a class="nav-item nav-link" href="/recent">Recent</a>
        <a class="nav-item nav-link" href="/files">Files</a>
        <a class="nav-item nav-link" href="/auth">Authentication</a>
      </div>
    </nav>
    <div class="row">
      <div class="col-md-12" id="output"></div>
    </div>
    <div id="accordion">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h5 class="mb-0">
            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseEdit" aria-expanded="true" aria-controls="collapseOne">
             Edit
            </button>
          </h5>
        </div>
        <div id="collapseEdit" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
          <div class="card-body">
            <div class="row" id="edit">
              <h1 class="col-md-12">Edit</h1>
              <div class="col-md-12">
                <form autocomplete="off" method="POST" id="editForm" action="/api/edit">
                  <div class="form-group">
                    <label for="body">Page Content</label>
                    <textarea class="form-control" rows="10" id="body" autocomplete="off" placeholder="Content"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="category">Category</label>
                    <input class="form-control" type="text" id="category" autocomplete="off" placeholder="Category">
                  </div>
                  <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="alert alert-info col-md-12" id="formResponse">
        <span id="formResponseSpan"></span>
        <button type="button" class="close" id="closeResponse" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="alert alert-warning col-md-12" id="formWarning">
        Incomplete Form!
        <button type="button" class="close" id="closeWarning" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div id="accordion">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h5 class="mb-0">
            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseHistory" aria-expanded="true" aria-controls="collapseOne">
             History
            </button>
          </h5>
        </div>
        <div id="collapseHistory" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
          <div class="card-body">
            <div class="row" id="history">
              <h1 class="col-md-12">History</h1>
              <div class="col-md-12" id="historyOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-md-12">
        <button class="btn btn-danger" id="delete">Delete Page</button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container text-center">
      <span><a href="https://github.com/torchhound/rapidwiki/">RapidWiki on Github</a></span>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script src="../../js/page.js"></script>
</body>

</html>
